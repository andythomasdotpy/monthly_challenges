{% extends "base.html" %}
{% load static %}


    {% block css_files %}
        <link rel="stylesheet" href="{% static "challenges/challenge.css" %}">
        <link rel="stylesheet" href="{% static "challenges/includes/header.css" %}"
    {% endblock %}


    {% block page_title%}
        {{ month|title}} Challenge 
    {% endblock %}


    
    {% block content%}
        {% include "challenges/includes/header.html" %}

        <h1>{{ month|title }}'s Challenge:</h1>
        {% if text is not None %}
            <h2>{{ text }}</h2>
        {% else %}
            <p class="fallback">Sorry, a challenge for {{month|title}} does not exist yet</p>
        {% endif %}
    {% endblock %}
